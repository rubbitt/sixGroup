<!doctype html>
<html>

	<head>

		<link href="../css/mui.min.css" rel="stylesheet" />

	<body>

				    </div>
				    <!-- 第一张 -->
				    <div class="mui-slider-item">

				  </div>

				</ul>

		</div>

	<script>
		var gallery = mui('.mui-slider');
		gallery.slider({
		  interval:5000//自动轮播周期，若为0则不自动播放，默认为0；
